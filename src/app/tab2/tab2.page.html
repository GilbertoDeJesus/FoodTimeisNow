<ion-content [fullscreen]="true">
  <div class="father">
    <div class="children">
    </div>
    <div class="container">
      <ion-card class="menucard" *ngFor="let o of menuOp">
        <ion-item>
          <img [src]="o.url" class="imgMenu">
          <ion-label class="imgText" color="secondary">{{o.title}}</ion-label>
          <ion-icon slot="end" name="chevron-forward-outline" size="large"></ion-icon>
        </ion-item>
      </ion-card>
    </div>
  </div>
</ion-content>
